<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>
                <a href="{% url 'student_detail' student.id %}">
                    {{ student.name }}
                </a>
            </td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'add_student' %}">Add New Student</a>
</body>
</html>
