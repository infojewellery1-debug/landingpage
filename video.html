<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Autoplay Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
    }
    .content {
      padding: 40px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row align-items-center">

    <!-- LEFT CONTENT -->
    <div class="col-md-6 content">
      <h2>Left Side Content</h2>
      <p>This content stays on the left.</p>
      <p>YouTube video on the right autoplays.</p>
    </div>

    <!-- RIGHT VIDEO -->
    <div class="col-md-6">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/djZrnX-Rq_8?autoplay=1&mute=1&loop=1&playlist=djZrnX-Rq_8&controls=0&modestbranding=1"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

  </div>
</div>

</body>
</html>
